{% extends 'layout.html' %}
{% block container %}
<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <h1 class="text-center">{{ league.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <dl class="dl-horizontal">
            <dt>Creator</dt>
            <dd>{{ league.creator }}</dd>
            {% for user in league.get_moderators_as_users() %}
            <dt>Moderator</dt>
            <dd>{{ user.name }}</dd>
            {% endfor %}
        </dl>
    </div>
</div>
{% endblock %}
