{% extends 'layout.html' %}
{% block container %}
<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <h1>Leagues:</h1>
        <table class="table table-striped">
            {% for league in leagues %}
            <tr>
                <td>{{ league }}</td>
                <td>{{ league.creator }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
