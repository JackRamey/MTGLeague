{% import 'macros.html' as macros %}

{% extends 'layout.html' %}
{% block container %}
<br/>
<br/>
<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <form class="form-horizontal" role="form" method=post>
            {% call macros.render_form(form, action_url=url_for('league_create'), action_text='Create', errors=errors,
                class_='league-form') %}
                {{ macros.render_field(form.name) }}
            {% endcall %}
        </form>
    </div>
</div>
{% endblock %}
